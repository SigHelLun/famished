<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/main.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetFoodAt3AM</title>
</head>

<body>
    <div class="img">
        <img src="images/turn1.png" alt="" id="bilde1" width="1000px">
        <img src="images/turn2.png" alt="" id="bilde2" width="1000px">
        <img src="images/turn3.png" alt="" id="bilde3" width="1000px">
        <!--basement ending IMG-->
        <img src="images/Basement 1.png" alt="" id="bilde4" width="1000px">
        <img src="images/Basement 2.png" alt="" id="bilde5" width="1000px">
        <img src="images/rodent 1.png" alt="" id="bilde6" width="1000px">
        <img src="images/rodent 2.png" alt="" id="bilde7" width="1000px">
        <img src="images/rodent 3.png" alt="" id="bilde8" width="1000px">
        <img src="images/Back to sleeping chamber ending.png" alt="" id="bilde10" width="1000px">
        <img src="images/SleepDeath.png" alt="" id="bilde11" width="1000px">
        <img src="images/Entering Gas station (outside).png" alt="" id="bilde12" width="1000px">
        <img src="images/Kill store owner.png" alt="" id="bilde13" width="1000px">
        <img src="images/PayForFood.png" alt="" id="bilde14" width="1000px">
    </div>
    <div class="choices">
        <button id="choice1" onclick="turn1()">Go check the refrigerator</button>
        <button id="choice2" onclick="turn2()">Open the refrigerator</button>
        <button id="BaseEnd" onclick="BaseEnd()">Investigate the catacombs for nourishment</button>
        <!--Basement Ending-->
        <button id="Base1" onclick="basement1()">Open cold-storage box</button>
        <button id="Base2" onclick="basement2()">Look at rodent next to you</button>
        <button id="Base3" onclick="RatKick()">Kick</button>
        <button id="Base4" onclick="RatPunch()">Punch</button>
        <button id="Base5" onclick="Sleep1()">Go back to deep slumber</button>
        <button id="SleepEnd0" onclick="SleepEnd()">Return to your sleeping quarter</button>
        <!--Sleep Ending-->
        <button id="StoreEnd" onclick="Store24()">Go to the local 24/7 gas station</button>
        <button id="Base8" onclick="BuyP()">Pay for Frozen Pizza</button>
        <button id="Base9" onclick="KillP()">Steal the Frozen Pizza</button>
        <!--Store Ending-->

    </div>
    <script>

        //start//
        let choice1 = document.getElementById("choice1");
        let choice2 = document.getElementById("choice2");
        let baseend = document.getElementById("BaseEnd");
        let sleepend = document.getElementById("SleepEnd0");
        let storeend = document.getElementById("StoreEnd");
        //basement//
        let basekom1 = document.getElementById("Base1");
        let basekom2 = document.getElementById("Base2");
        let ratkick = document.getElementById("Base3");
        let ratpunch = document.getElementById("Base4");
        //sleep//
        let sleep = document.getElementById("Base5");
        let kill = document.getElementById("Base9");
        let buy = document.getElementById("Base8");
        //Store//
        //start IMG//
        let img1 = document.getElementById("bilde1");
        let img2 = document.getElementById("bilde2");
        let img3 = document.getElementById("bilde3");
        //Basement IMG//
        let img4 = document.getElementById("bilde4");
        let img5 = document.getElementById("bilde5");
        let img6 = document.getElementById("bilde6");
        let img7 = document.getElementById("bilde7");
        let img8 = document.getElementById("bilde8");
        let img10 = document.getElementById("bilde9");
        let img11 = document.getElementById("bilde11");
        let img12 = document.getElementById("bilde12");
        let img13 = document.getElementById("bilde13");
        let img9 = document.getElementById("bilde10");
        let img14 = document.getElementById("bilde14");
        function turn1() {
            img1.style.display = "none"
            choice1.style.display = "none"
            choice2.style.display = "block"
            img2.style.display = "block"
        
        };
        function turn2() {
            img2.style.display = "none"
            img3.style.display = "block"
            choice2.style.display = "none"
            baseend.style.display = "block"
            sleepend.style.display = "block"
            storeend.style.display = "block"
        };
        //Store Ending//
        function Store24() {
            img3.style.display = "none"
            baseend.style.display = "none"
            sleepend.style.display = "none"
            storeend.style.display = "none"
            img12.style.display = "block"
            kill.style.display = "block"
            buy.style.display = "block"
        };
        function BuyP() {
            img12.style.display = "none"
            kill.style.display = "none"
            buy.style.display = "none"
            img14.style.display = "block"
        };
        function KillP() {
            img12.style.display = "none"
            kill.style.display = "none"
            buy.style.display = "none"
            img13.style.display = "block"
        };
        //Sleep ending//
        function SleepEnd() {
            img3.style.display = "none"
            img9.style.display = "block"
            baseend.style.display = "none"
            sleepend.style.display = "none"
            storeend.style.display = "none"
            sleep.style.display = "block"
        };
        function Sleep1() {
            img9.style.display = "none"
            sleep.style.display = "none"
            img11.style.display = "block"
        };
        //basement//
        function BaseEnd() {
            img3.style.display = "none"
            img4.style.display = "block"
            baseend.style.display = "none"
            sleepend.style.display = "none"
            storeend.style.display = "none"
            basekom1.style.display = "block"
            basekom2.style.display = "block"
        };
        function basement1() {
            img4.style.display = "none"
            img5.style.display = "block"
            basekom1.style.display = "none"
            basekom2.style.display = "none"
        };
        function basement2() {
            img4.style.display = "none"
            img5.style.display = "none"
            img6.style.display = "block"
            basekom1.style.display = "none"
            basekom2.style.display = "none"
            ratkick.style.display = "block"
            ratpunch.style.display = "block"
        
        };
        function RatKick() {
            img7.style.display = "block"
            img6.style.display = "none"
            ratkick.style.display = "none"
            ratpunch.style.display = "none"
        };
        function RatPunch() {
            img8.style.display = "block"
            img6.style.display = "none"
            ratkick.style.display = "none"
            ratpunch.style.display = "none"
        };
        
        function StoreEnd() { };
        //Store Ending
        </script>
</body>

</html>
